<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>caclulator-3</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">

                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <table id="keyboard-button-row">
                <tr>
                <td><button id="clear" class="operator">C</button></td>
                <td><button id="%" class="operator">%</button></td>
                <td><button id="/" class="operator">/</button></td>
                <td><button id="backspace" class="operator">CE</button></td>
                
                <tr>
                    
                    <td><button id="7" class="number">7</button></td>
                    <td><button id="8" class="number">8</button></td>
                    <td><button id="9" class="number">9</button></td>
                    <td><button id="*" class="operator">*</button></td>
                </tr>
                <tr>
                    
                    <td><button id="4" class="number">4</button></td>
                    <td><button id="5" class="number">5</button></td>
                    <td><button id="6" class="number">6</button></td>
                    <td><button id="-" class="operator">-</button></td>
                </tr>
                <tr>
                    
                    <td><button id="1" class="number">1</button></td>
                    <td><button id="2" class="number">2</button></td>
                    <td><button id="3" class="number">3</button></td>
                    <td><button id="+" class="operator">+</button></td>
                </tr>
                <tr>

                    <td><button id="empty" class="empty"></button></td>
                    <td><button id="0" class="number">0</button></td>
                    <td><button id="empty" class="empty"></button></td>
                    <td><button id="=" class="operator">=</button></td>
                </tr>
                
            </tr>
        </table>
    </div>
</div>
</body>
<script src="calculator-3.js"></script>
</html>
